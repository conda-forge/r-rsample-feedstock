{% set version = "0.0.7" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rsample
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rsample_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rsample/rsample_{{ version }}.tar.gz
  sha256: a832e978edde276d79e513bfa75e289c174fc64f76e016bd55716c96017ed068

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dplyr
    - r-furrr
    - r-generics
    - r-purrr
    - r-rlang >=0.4.0
    - r-tibble
    - r-tidyr
    - r-tidyselect
  run:
    - r-base
    - r-dplyr
    - r-furrr
    - r-generics
    - r-purrr
    - r-rlang >=0.4.0
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('rsample')"           # [not win]
    - "\"%R%\" -e \"library('rsample')\""  # [win]

about:
  home: https://tidymodels.github.io/rsample
  license: GPL-2
  summary: 'Classes and functions to create and summarize different types of resampling objects (e.g. bootstrap, cross-validation). '
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

